<app-select (selectionChanged)="updateQuery($event)"></app-select>

<div *ngIf="myData.length === 0" fxLayout="column" fxLayoutAlign="center center">
  <load-icon fxFlex style="margin: 30px"></load-icon>
</div>

<google-chart *ngIf="myData.length > 0"
  [type]="myType"
  [data]="myData"
  [dynamicResize]=true
  style="width: 100%; height: 300px;"
  [options]="myOptions"
  [columnNames]="columnNames">
</google-chart>
